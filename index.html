<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
  
    <div class="container">

        <div class="selectMode">
            <label for="mode">Choose a mode : </label>
            <select name="mode" id="mode">
                <option value="playAgainstComputer">Against Computer</option>
                <option value="playAgainstFriend">Against a friend</option>
            </select>
        </div>

        <div class="select">
            <button class="x-btn">X</button>
            <button class="o-btn">O</button>
        </div>
        <table>
            <tbody>
                <tr >
                    <td class="class1a"></td>
                    <td class="class2a"></td>
                    <td class="class3a"></td>
                </tr>
                <tr >
                    <td class="class4a"></td>
                    <td class="class5a"></td>
                    <td class="class6a"></td>
                </tr>
                <tr >
                    <td class="class7a"></td>
                    <td class="class8a"></td>
                    <td class="class9a"></td>
                </tr>
            </tbody>
        </table>
        <p class="whoseturn">Its cross's turn</p>
        <div class="reset-div"></div>
    </div>
    
<script src="tictactoa.js"></script>

</body>
</html>
